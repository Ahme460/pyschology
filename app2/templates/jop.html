            width: 200px;
            height: 200px;
            border-radius: 50%;

            line-height: 1.5;
        }

            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <img src="{{jop.image.url}}" alt="صورة الوظيفة">
    <h1>{{jop.title}}  </h1>
    <p> {{jop.descrbtion}} </p>

    <ul>
        {% for skill in skills %}
          <li>{{ skill }}</li>
        {% endfor %}
      </ul>
</body>
</html>
