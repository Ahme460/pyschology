<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/navbar.css" %}" />
    <link rel="stylesheet" href="{% static "css/resarch.css" %}" />
    <link rel="stylesheet" href="{% static "bootstrap-5.3.3-dist/css/bootstrap.css" %}" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="{% static "js/blog.js" %}" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="blog">
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="{% static "pic/logo.jpg" %}" width="60" height="60" />
          </div>
          <div class="link">
            <a href="/home/home.html">Home</a>
            <a href="" class="active">Blog</a>
            <a href="">Contact</a>
            <a href="{% url 'pro' %}"
              ><img src="{{image}}" width="40" height="32"
            /></a>
          </div>
          <div class="right">
            <a href="/log in/login.html"><button>Login</button></a>
            <a href=""><button>Sign-up</button></a>
          </div>
        </div>
      </nav>

   


       
      <div class="posts">
        {% for search in research %}
          <div class="post">
            {% if post.image %}
              <img id="showimg" src="/media/{{ search.pic }}" />
            {% endif %}
            <p id="date"></p>
            <h2>{{ search.Brief }}</h2>
            <div class="text">
              {{ post.artical |slice:":10" }}
            </div>
            <div class="button">
              <a href=""><button>Learn More</button></a>
            </div>
          </div>
        {% endfor %}
      </div>
       
        </div>
      </div>
    </div>
  </body>
</html>
