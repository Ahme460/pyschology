<!DOCTYPE html>
<html>
<head>
    <title>قائمة الكتب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        
        h1 {
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>قائمة الكتب</h1>
    <table>
        <tr>
            <th>اسم الكتاب</th>
            <th>اسم الدكتور</th>
            <th>رابط الكتاب (PDF)</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.name_book }}</td>
            <td>{{ book.name_doctor }}</td>
            <td>  <a href="{% url 'dowm' %}">Download PDF</a></td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
